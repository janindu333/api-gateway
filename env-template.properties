# =============================================================================
# ENVIRONMENT TEMPLATE FOR SALOON BOOKING SYSTEM
# =============================================================================
# Copy this file to .env and update values for your environment
# DO NOT commit .env files to version control

# =============================================================================
# APPLICATION PROFILES
# =============================================================================
SPRING_PROFILES_ACTIVE=docker

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
# MySQL Database Settings
DB_ROOT_PASSWORD=your_secure_root_password_here
DB_NAME=saloon_service
DB_USERNAME=saloon_user
DB_PASSWORD=your_secure_db_password_here
DB_HOST=mysql
DB_PORT=3306

# Database Connection Pool Settings
DATABASE_MAX_POOL_SIZE=20
DATABASE_MIN_IDLE=5
DATABASE_CONNECTION_TIMEOUT=30000
DATABASE_IDLE_TIMEOUT=600000
DATABASE_MAX_LIFETIME=1800000
DATABASE_LEAK_DETECTION=60000

# JPA/Hibernate Settings
JPA_DDL_AUTO=update
JPA_SHOW_SQL=false
JPA_FORMAT_SQL=false
JPA_BATCH_SIZE=30

# =============================================================================
# EUREKA SERVICE DISCOVERY
# =============================================================================
EUREKA_USERNAME=eureka
EUREKA_PASSWORD=your_secure_eureka_password_here
EUREKA_URL=http://eureka:password@discovery-server:8761/eureka

# =============================================================================
# REDIS CACHE CONFIGURATION
# =============================================================================
REDIS_HOST=redis
REDIS_PORT=6379
REDIS_PASSWORD=
REDIS_TIMEOUT=2000ms
REDIS_MAX_ACTIVE=10
REDIS_MAX_IDLE=10
REDIS_MIN_IDLE=2
CACHE_TTL=600000

# =============================================================================
# KAFKA CONFIGURATION
# =============================================================================
KAFKA_BOOTSTRAP_SERVERS=kafka:9092
KAFKA_PRODUCER_ACKS=all
KAFKA_PRODUCER_RETRIES=3
KAFKA_PRODUCER_BATCH_SIZE=16384
KAFKA_PRODUCER_BUFFER_MEMORY=33554432

# =============================================================================
# JWT SECURITY CONFIGURATION
# =============================================================================
# Generate a strong JWT secret: openssl rand -base64 64
JWT_SECRET=your_super_secure_jwt_secret_here_minimum_256_bits
JWT_EXPIRATION=86400000
JWT_REFRESH_EXPIRATION=604800000

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
LOG_LEVEL_ROOT=INFO
LOG_LEVEL_APP=INFO
LOG_LEVEL_SQL=WARN
LOG_LEVEL_SQL_BINDER=WARN
LOG_LEVEL_GATEWAY=INFO
LOG_LEVEL_ROUTES=INFO
LOG_LEVEL_REDIS=INFO
LOG_LEVEL_CACHE=INFO

# =============================================================================
# ACTUATOR & MONITORING
# =============================================================================
HEALTH_SHOW_DETAILS=always
SWAGGER_ENABLED=true
SWAGGER_UI_ENABLED=true

# =============================================================================
# CORS CONFIGURATION
# =============================================================================
CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
CORS_ALLOWED_METHODS=GET,POST,PUT,DELETE,OPTIONS
CORS_ALLOWED_HEADERS=Authorization,Content-Type,X-Requested-With
CORS_ALLOW_CREDENTIALS=true

# =============================================================================
# FEATURE FLAGS
# =============================================================================
AUDIT_LOGGING_ENABLED=true
RATE_LIMITING_ENABLED=true
CIRCUIT_BREAKER_ENABLED=false
CACHE_ENABLED=true
GATEWAY_MONITORING_ENABLED=true

# =============================================================================
# KUBERNETES SPECIFIC (for k8s deployment)
# =============================================================================
# Uncomment and configure for Kubernetes deployment
# K8S_NAMESPACE=saloon-system
# K8S_ZONE=default
# K8S_CLUSTER=default
# K8S_DISCOVERY_ENABLED=false
# K8S_CONFIG_ENABLED=false
# K8S_SECRETS_ENABLED=false
# K8S_HEALTH_CHECKS=true
# METRICS_EXPORT_ENABLED=true
# DISTRIBUTED_TRACING_ENABLED=true

# =============================================================================
# MONITORING & TRACING
# =============================================================================
# Zipkin Distributed Tracing
SLEUTH_ENABLED=false
ZIPKIN_ENABLED=false
ZIPKIN_URL=http://zipkin:9411
TRACING_ENABLED=false
TRACING_SAMPLING_PROBABILITY=1.0

# =============================================================================
# GATEWAY CONFIGURATION
# =============================================================================
GATEWAY_CONNECT_TIMEOUT=5000
GATEWAY_RESPONSE_TIMEOUT=30s

# =============================================================================
# GRACEFUL SHUTDOWN
# =============================================================================
GRACEFUL_SHUTDOWN_TIMEOUT=30s

# =============================================================================
# GRAFANA MONITORING (Optional)
# =============================================================================
GRAFANA_PASSWORD=admin 