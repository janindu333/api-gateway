# Production Redis Configuration
# Enhanced security and performance for production

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Security
requirepass ${REDIS_PASSWORD}
maxclients 10000

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# RDB Persistence (Snapshot)
save 900 1      # Save every 15 minutes if at least 1 key changed
save 300 10     # Save every 5 minutes if at least 10 keys changed  
save 60 10000   # Save every 1 minute if at least 10000 keys changed

# RDB file location
dir /data
dbfilename dump.rdb

# Enable RDB compression
rdbcompression yes

# AOF Persistence (Append Only File)
appendonly yes
appendfilename "appendonly.aof"

# AOF sync frequency
appendfsync everysec  # Sync every second (good balance)

# AOF rewrite settings
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance tuning
tcp-backlog 511
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100 