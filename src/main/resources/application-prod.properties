# =============================================================================
# PRODUCTION PROFILE
# =============================================================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# =============================================================================
# DATABASE CONFIGURATION (Production)
# =============================================================================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (Production)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration (Production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# =============================================================================
# REDIS CONFIGURATION (Production)
# =============================================================================
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.database=0
spring.data.redis.timeout=5000ms
spring.data.redis.password=${REDIS_PASSWORD}

# Redis persistence configuration (Production)
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.time-between-eviction-runs=30s

# =============================================================================
# EUREKA SERVICE DISCOVERY (Production)
# =============================================================================
eureka.client.serviceUrl.defaultZone=${EUREKA_URL}
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# =============================================================================
# JWT CONFIGURATION (Production)
# =============================================================================
jwt.secret=${JWT_SECRET}

# =============================================================================
# LOGGING CONFIGURATION (Production)
# =============================================================================
logging.level.com.baber.apigateway=INFO
logging.level.org.springframework.data.redis=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================================================================
# CORS CONFIGURATION (Production)
# =============================================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# =============================================================================
# ACTUATOR CONFIGURATION (Production)
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

# =============================================================================
# SECURITY CONFIGURATION (Production)
# =============================================================================
# Disable detailed error messages
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# =============================================================================
# PERFORMANCE CONFIGURATION (Production)
# =============================================================================
# Connection timeouts
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20

# Redis timeouts
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=20 