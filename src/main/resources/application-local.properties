# =============================================================================
# LOGGING CONFIGURATION (Local Development)
# =============================================================================
logging.level.com.baber.apigateway=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================================================
# CORS CONFIGURATION (Local Development)
# =============================================================================
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:4200

# =============================================================================
# ACTUATOR CONFIGURATION (Local Development)
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always 